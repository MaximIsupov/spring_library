<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Админ-панель</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</head>
<body>
<div th:insert="~{fragments/header :: header}"></div>
<div class="container mt-4">
  <h1>Для просмотра данной страницы вам нужно авторизоваться</h1>
  <div th:if="${param.error}">
    Неверно введённый логин или пароль.
  </div>
  <div th:if="${param.logout}">
    Вы вышли из своего аккаунта.
  </div>
  <form th:action="@{/login}" method="post">
    <div class="form-group"><label> Логин: <input class="form-control" type="text" name="username"/> </label></div>
    <div class="form-group"><label> Пароль: <input class="form-control" type="password" name="password"/> </label></div>
    <button type="submit" class="btn btn-success mt-2">Войти</button>
  </form>
</div>
</body>
</html>
