<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Админ-панель</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</head>
<body>
<div th:insert="~{fragments/header :: header}"></div>
<div class="container mt-4">
  <h1>Список полок</h1>
  <div th:each="shelf : ${shelfes}">
    <div class="book">
      <h3 th:text="${shelf.name}"></h3>
      <a th:href="'/admin/shelfes/' + ${shelf.id} + '/view'">Просмотреть книги на полке</a>
      <form th:action="'/admin/shelfes/' + ${shelf.id} + '/remove'" method="post">
        <button class="btn btn-warning" type="submit">Удалить полку</button>
      </form>
    </div>
  </div>
  <a href = "/admin/shelfes/add">Добавить новую полку</a>
</div>
</body>
</html>
