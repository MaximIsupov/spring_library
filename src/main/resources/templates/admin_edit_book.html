<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Добавить книгу</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</head>
<body>
<div th:insert="~{fragments/header :: header}"></div>
<div class="container mt-4">
  <h1>Редактировать книгу</h1>
  <form th:action="'/admin/books/' + ${book.id} + '/edit'" method="post">
    <div class="form-group mt-2">
      <input type="text" name="author_name" class="form-control" placeholder="ФИО автора" th:value="${book.author_name}">
    </div>
    <div class="form-group mt-2">
      <input type="text" name="book_name" class="form-control" placeholder="Название книги" th:value="${book.book_name}">
    </div>
    <div class="form-group mt-2">
      <input type="text" name="publisher" class="form-control" placeholder="Издательство" th:value="${book.publisher}">
    </div>
    <div class="form-group mt-2">
      <input type="number" name="year" class="form-control" placeholder="Год издания" th:value="${book.year}">
    </div>
    <div class="form-group mt-2">
      <textarea name="description" class="form-control" placeholder="Описание" th:value="${book.description}"></textarea>
    </div>
    <button type="submit" class="btn btn-success mt-2">Добавить</button>
  </form>
</div>
</body>
</html>
