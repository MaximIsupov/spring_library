<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Админ-панель</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</head>
<body>
<div th:insert="~{fragments/header :: header}"></div>
<div class="container mt-4">
    <h1>Список книг на полке</h1>
    <div th:each="book : ${books}">
        <div class="book">
            <h3 th:text="${book.book_name}"></h3>
            <p th:text="${book.author_name}"></p>
            <snap th:text="${book.publisher}"></snap>
            <snap th:text="${book.year}"></snap>
            <p th:text="${book.description}"></p>
            <form th:action="'/admin/books/' + ${book.id} + '/remove'" method="post">
                <button class="btn btn-warning" type="submit">Удалить книгу</button>
            </form>
        </div>
    </div>
    <a href = "/admin/books/add">Добавить книгу в коллекцию</a>
</div>
</body>
</html>
