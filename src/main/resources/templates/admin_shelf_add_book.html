<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Админ-панель</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</head>
<body>
<div th:insert="~{fragments/header :: header}"></div>
<div class="container mt-4">
  <h1>Нажмите на книгу, чтобы добавить её на полку:</h1>
  <form th:action="'/admin/shelfes/' + ${shelf} + '/add_book'" method="post">
    <select class="form-select" name="book_id">
      <option th:each="book : ${books}" th:value="${book.id}" th:text="${book.book_name}"></option>
    </select>
    <button class="btn btn-warning" type="submit">Добавить книгу</button>
  </form>
  <a class="mt-3" th:href="'/admin/shelfes/' + ${shelf} + '/view/'">Вернуться назад</a>
</div>
</body>
</html>
